// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        /*
         * You will need to define the following properties in "$HOME/.gradle/gradle.properties"
         *
         *   helloAwsAccessKeyID=<Your access key>
         *   helloAwsSecretKey=<Your secret key>
         *
         * Unfortunately, Android Studio on OS X does not properly
         * inherit environment variables defined in your .*profile.
         */
        maven {
            url 's3://hello-maven/snapshot'
            credentials(AwsCredentials) {
                accessKey helloAwsAccessKeyID
                secretKey helloAwsSecretKey
            }
        }
        maven {
            url 's3://hello-maven/release'
            credentials(AwsCredentials) {
                accessKey helloAwsAccessKeyID
                secretKey helloAwsSecretKey
            }
        }
    }
}
